<form novalidate class="form-group">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>   
  <label>Email Address</label>
  <input type="text" ng-model="emailAddr" class="form-control">
  <label>Password</label>
  <input type="password" ng-model="password" class="form-control">
  <label>Confirm</label>
  <input type="password" ng-model="passwordConfirm" class="form-control">
  <p></p>
  <p><br/><button class="btn btn-primary" ng-click="doSignup()">Sign Up</button></p>
</form>
